<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <script defer type="module" src="game.js"></script>
  </head>

  <body>
    <h2 id="player-name"></h2>
    <h2 id="max-score"></h2>
    <h1 id="level-title">Press A Key or Click Me to Start</h1>
    <div class="container hidden">
      <div class="row">
        <div type="button" id="green" class="btn green"></div>

        <div type="button" id="red" class="btn red"></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
      </div>
    </div>

    <div class="modal">
      <button class="close-modal">&times;</button>
      <h1>Create New Player or Choose One</h1>
      <div id="err-msg"></div>
      <p>Create New Player</p>
      <form id="player-form">
        <input id="player" type="text" name="player-name" autofocus />
        <label for="players"> <p>Choose one</p> </label>
        <select id="players" name="players"></select>
        <button id="form-button">Accept</button>
      </form>
    </div>

    <div class="overlay hidden"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  </body>
</html>
